<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component hub</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="preview-card__container">
        <main class="preview-card__main">
            <section class="preview-card__main-section">
                <article class="preview-card__article">
                    <h2 class="preview-card__main-title">Get <span>insights</span> that help your business grow.</h2>
                    <p class="preview-card__main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </article>
                <!-- Card Component Article -->
            </section>
            <!-- Card Component Section -->
            <footer class="preview-card__footer">
                <h3 class="preview-card__stat">10k+<br><span>COMPANIES</span></h3>
                <h3 class="preview-card__stat">314<br><span>TEMPLATES</span></h3>
                <h3 class="preview-card__stat">12M+<br><span>QUERIES</span></h3>
            </footer>
            <!-- Card Component Footer -->
        </main>
        <!-- Main Card Component Background -->
        <aside class="preview-card__aside-cover">
            <picture>
                <source media="(max-width: 900px)" srcset="/images/image-header-mobile.jpg" type="image/jpg">
                <img src="/images/image-header-desktop.jpg" alt="People talking and smiling preview card cover image">
            </picture>
        </aside>
        <!-- Card Component Aside Cover -->
    </div>
    <!-- Preview Card Container -->
</body>

</html>

</html>
